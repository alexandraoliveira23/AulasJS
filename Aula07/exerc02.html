<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Operadores Aula 2</title>
</head>
<body>
    <script>
    

    // operadores relacionais: > < >= <= == !=
    //sempre que houver um operador relacional a resposta será um valor boleano
    var a = 5 > 2;
    var b = 7 < 4 ;
    var c = 8>=8;
    var d = 9<7;
    var e = 5==5 // operador de igualdade
    var f = 4!= 4 // não igual ou seja diferente
    

    document.writeln (`${a} , ${b} ,${c} ,${d} ,${e} ,${f}`)
 

    </script>
</body>
</html>
