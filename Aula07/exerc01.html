<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
    
    var a = 5+3;
    var b = a%5;
    var c =5*b**2;
    var d = 10-a/2;
    var e = 6*2/d;
    var f = b%e+4/e;
    var n = 3;
    n = n + 4;//auto atribuição
    n +=4;//auto atribuição
    var num = 8;
    num +=2;
    num -=3;
    var x =10;
    x ++; // incremento
    x  --;  //decremento
    document.writeln (`${a} , ${b} ,${c} ,${d} ,${e} ,${f},${n},${num},${x}`)
    //testando

    </script>
</body>
</html>
